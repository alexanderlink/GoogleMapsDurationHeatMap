<!DOCTYPE html>
<html>
  <head>
    <title>Distance Matrix service</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map-canvas {
        height: 100%;
        width: 50%;
      }
      #content-pane {
        float:right;
        width:48%;
        padding-left: 2%;
      }
      #outputDiv {
        font-size: 11px;
      }
    </style>
    <script>
var map;
var geocoder;
var bounds = new google.maps.LatLngBounds();
var markersArray = [];

var delta = 0.01;
var count = 2;
var reqOrigins = [];


var destination = new google.maps.LatLng(49.2936688, 8.6417212);

var destinationIcon = 'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=D|FF0000|000000';
var originIcon = 'https://chart.googleapis.com/chart?chst=d_map_pin_letter&chld=O|FFFF00|000000';

function initialize() {
  var opts = {
    center: new google.maps.LatLng(49.2936688, 8.6417212),
    zoom: 10
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), opts);
  geocoder = new google.maps.Geocoder();
}

function calculateOrigins(dest) {
  reqOrigins = [];
  for(var i = 0; i < count; i++) {
    for(var j = 0; j < count; j++) {
      var lat = dest.lat() - (delta*count/2) + (delta*i);
      var lng = dest.lng() - (delta*count/2) + (delta*j);
      reqOrigins.push(new google.maps.LatLng(lat, lng));
    }
  }
  return reqOrigins;
}

function calcColor(min, max, value) {
  return '#ff0000';
}

function markRectangles(areas) {
  var max = 0;
  var min = 999999999;
  for(var i = 0; i < areas.length; i++) {
    var area = areas[i];
    min = Math.min(min, area.duration);
    max = Math.max(max, area.duration);
  }
  for(var i = 0; i < areas.length; i++) {
    var area = areas[i];
    markRectangle(area.origin, calcColor(min, max, area.duration));
  }  
}

function markRectangle(location, color) {
   var lat = location.lat();
   var lng = location.lng();
   alert(lat);
   var rectangle = new google.maps.Rectangle({
          strokeColor: color,
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: color,
          fillOpacity: 0.1,
          map: map,
          bounds: new google.maps.LatLngBounds(
            new google.maps.LatLng(lat-(delta/2.0), lng-(delta/2.0)),
            new google.maps.LatLng(lat+(delta/2.0), lng+(delta/2.0))
          )
        });
}

function calculateDistances() {
  var service = new google.maps.DistanceMatrixService();
  reqOrigins = calculateOrigins(destination);
  service.getDistanceMatrix(
    {
      origins: reqOrigins,
      destinations: [destination],
      travelMode: google.maps.TravelMode.DRIVING,
      unitSystem: google.maps.UnitSystem.METRIC,
      avoidHighways: false,
      avoidTolls: false
    }, callback);
}

function callback(response, status) {
  if (status != google.maps.DistanceMatrixStatus.OK) {
    alert('Error was: ' + status);
  } else {
    var origins = response.originAddresses;
    var destinations = response.destinationAddresses;
    var outputDiv = document.getElementById('outputDiv');
    outputDiv.innerHTML = '';
    deleteOverlays();

    var areas = [];
    
    for (var i = 0; i < origins.length; i++) {
      var results = response.rows[i].elements;
      //addMarker(origins[i], false);
      for (var j = 0; j < results.length; j++) {
        addMarker(destinations[j], true);
        areas.push({origin: reqOrigins[i], distance: results[j].distance, duration: results[j].duration});
        outputDiv.innerHTML += origins[i] + ' to ' + destinations[j]
            + ': ' + results[j].distance.text + ' in '
            + results[j].duration.text + '<br>';
      }
    }
    
    markRectangles(areas);
    
  }
}

function addMarker(location, isDestination) {
  var icon;
  if (isDestination) {
    icon = destinationIcon;
  } else {
    icon = originIcon;
  }
  geocoder.geocode({'address': location}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      bounds.extend(results[0].geometry.location);
      map.fitBounds(bounds);
      var marker = new google.maps.Marker({
        map: map,
        position: results[0].geometry.location,
        icon: icon
      });
      markersArray.push(marker);
      
      /*var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.1,
          map: map,
          bounds: new google.maps.LatLngBounds(
            new google.maps.LatLng(49.2936688, 8.6317212),
            new google.maps.LatLng(49.2836688, 8.6417212)
          )
        });*/
      
      
    } else {
      alert('Geocode was not successful for the following reason: '
        + status);
    }
  });
}

function deleteOverlays() {
  for (var i = 0; i < markersArray.length; i++) {
    markersArray[i].setMap(null);
  }
  markersArray = [];
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="content-pane">
      <div id="inputs">
        <pre>
        </pre>
        <p><button type="button" onclick="calculateDistances();">Calculate
          distances</button></p>
      </div>
      <div id="outputDiv"></div>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>
